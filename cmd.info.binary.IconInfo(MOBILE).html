<div class="cmd" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" title="#collectDate#">  
	<center>
    <span style="font-size:12px;#hideCmdName#">#name_display#</span>
	<div class="iconCmd#uid#"></div>
	</center>
  <style>
    .iconCmd#uid# {
      margin:4px 4px 4px 4px;
    }
  </style>
  <script> 
	jeedom.cmd.update['#id#'] = function(_options){
	var valueState	= "off";
              	
        if (parseInt(_options.display_value) == 1) {
			valueState = "on";
		} else if (parseInt(_options.display_value) == 0) {
			valueState = "off";
		} else {
			valueState = "wrn";
		}
      
	var valueH = is_numeric('#hauteur2#') ? parseFloat('#hauteur2#'):70;
    var valueL = is_numeric('#largeur2#') ? parseFloat('#largeur2#'):70;
    var paramTaille = 'height='+valueH+'px width='+valueL+'px';
    var valueFile = ('#extension#' !='#'+'extension#') ? "#extension#":"png";
    var valueType = ('#type#' !='#'+'type#') ? "#type#":"defaut";
	var iconPath = "plugins/widget/core/template/dashboard/cmd.info.binary.IconInfo/"+valueType+"_"+valueState+"."+valueFile;
      
        $('.iconCmd#uid#').empty().append('<img src="'+iconPath+'" '+paramTaille+'>');
      
    } 
      jeedom.cmd.update['#id#']({display_value:'#state#'});
</script>
</div>
