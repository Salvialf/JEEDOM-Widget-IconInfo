<div style="padding:0px;width:auto;height:auto;" class="cmd #history# tooltips cmd-widget container-fluid" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" title="#collectDate#">  
	<center>
    <span class="cmdName" style="padding-top:3px;font-weight:bold;font-size:13px;#hideCmdName#">#name_display#</span>
	<div class="iconCmd#uid#"></div>
    <span class="timeCmd#id#"></span>
	</center>
  <style>
    .iconCmd#uid# {
      margin:4px 4px 4px 4px;
    }
  
    .timeCmd#id# {
      width:95%;
      display:block;
      font-size:13px;
      font-weight:bold;
      margin-bottom:5px;
      background-color:#cmdColor#!important;
      border-radius: 7px;
 /*     box-shadow:0px 2px 2px 0px rgba(0, 0, 0, 1),0px 2px 2px 0px rgba(255, 255, 255, 0.5) inset; */
      box-shadow:0px 2px 2px 0px rgba(0, 0, 0, 1) inset,0px 2px 2px 0px rgba(255, 255, 255, 0.5);
      text-shadow: 1px 2px 8px #000;
    }
  </style>
  <script> 
	jeedom.cmd.update['#id#'] = function(_options){
            	
	var valueState	= "off";
              	
        if (parseInt(_options.display_value) == 1) {
			valueState = "on";
		} else if (parseInt(_options.display_value) == 0) {
			valueState = "off";
		} else {
			valueState = "wrn";
		}
      
	var valueH = is_numeric('#hauteur#') ? parseFloat('#hauteur#'):80;
    var valueL = is_numeric('#largeur#') ? parseFloat('#largeur#'):80;
    var paramTaille = 'height='+valueH+'px width='+valueL+'px';
    var valueFile = ('#extension#' !='#'+'extension#') ? "#extension#":"png";
    var valueType = ('#type#' !='#'+'type#') ? "#type#":"defaut";
	var iconPath = "plugins/widget/core/template/dashboard/cmd.info.binary.IconInfo/"+valueType+"_"+valueState+"."+valueFile;
      
        $('.iconCmd#uid#').empty().append('<img src="'+iconPath+'" '+paramTaille+'>');
    	
    var valUptime = '#time#';
      
     if (valUptime == 'duree') {  
       $.include(['plugins/widget/core/template/dashboard/cmd.info.binary.IconInfo/duration.custom.js'], function() {
         jeedom.cmd.displayDuration2(_options.valueDate, $('.cmd[data-cmd_id=#id#] .timeCmd#id#'));  
	 })
      	}       
      	
      else if (valUptime == 'date') {
      	var date = new Date(_options.valueDate);
		var format = $.datepicker.formatDate('D dd/mm', date);
		var time = "à "+date.getHours()+":"+(date.getMinutes()<10?'0':'')+date.getMinutes();
        $('.cmd[data-cmd_id=#id#] .timeCmd#id#').empty().html(format+'<br>'+time);
      	}
      else if (valUptime == 'heure') {
        var date = new Date(_options.valueDate);
        var time = "à "+date.getHours()+":"+(date.getMinutes()<10?'0':'')+date.getMinutes()+":"+(date.getSeconds()<10?'0':'')+date.getSeconds()+"";
        $('.cmd[data-cmd_id=#id#] .timeCmd#id#').empty().html(time);
      	}
      
      $('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collectée le '+_options.collectDate);
    } 
      jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
</script>
</div>
