<div style="min-width:95px;min-height:80px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" title="#collectDate#">  
	<center>
    <span class="cmdName" style="padding-top:3px;font-family:system-ui;font-weight:bold;font-size:14px;#hideCmdName#">#name_display#</span>
	<div style="padding-top:5px;" class="iconCmd#uid#"></div>
    <span class="timeCmd#id# timeCmd label label-default" style="background-color:#cmdColor#!important;"></span>
	</center>
<script> 
	jeedom.cmd.update['#id#'] = function(_options){
      $('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collectée le '+_options.collectDate);
    var valUptime = Boolean('#uptime#');
     
      if (valUptime == false) {
  		jeedom.cmd.displayDuration(_options.valueDate, $('.cmd[data-cmd_id=#id#] .timeCmd#id#'));
      	}
      else { }
	
	var valueState	= "off";
              	
        if (parseInt(_options.display_value) == 1) {
			valueState = "on";
		} else if (parseInt(_options.display_value) == 0) {
			valueState = "off";
		} else {
			valueState = "wrn";
		}
      
	var valueTaille = is_numeric('#taille#') ? parseFloat('#taille#'):80;
    var paramTaille = '/height='+valueTaille+'px width='+valueTaille+'px';
	var iconPath = "plugins/widget/core/template/dashboard/cmd.info.binary.IconInfo/#name#_"+valueState+".png";
      
    $.get(iconPath)
    	.done(function() { 
        $('.iconCmd#uid#').empty().append('<img src="'+iconPath+'" '+paramTaille+'>');
    	})
    	.fail(function() { 
        $('.iconCmd#uid#').empty().append('<img src="plugins/widget/core/template/dashboard/cmd.info.binary.IconInfo/defaut_'+ valueState +'.png" '+paramTaille+'>');
    	})   
    } 
      	jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
</script>
</div>
